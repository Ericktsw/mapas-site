<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mapas Animados</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #2c5364;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #203a43;
    }
    #msg {
      margin-top: 12px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar no Mapas Animados</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAxBwAWufoECmvLxC32uI1tA9kBOCNQQI",
    authDomain: "mapa-animado-d006c.firebaseapp.com",
    projectId: "mapa-animado-d006c",
    storageBucket: "mapa-animado-d006c.firebasestorage.app",
    messagingSenderId: "758355792558",
    appId: "1:758355792558:web:dd6d8c103d2d1c8919d33f",
    measurementId: "G-NGDLRQ4NN4"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  window.login = () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("msg");

    signInWithEmailAndPassword(auth, email, senha)
      .then(async (userCredential) => {
        const token = await userCredential.user.getIdToken();

        const response = await fetch("https://https://map-backend-fxp2.onrender.com/verificar-token", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          localStorage.setItem("authToken", token);
          window.location.href = "dashboard.html";
        } else {
          msg.innerText = "Acesso nÃ£o autorizado.";
        }
      })
      .catch((error) => {
        msg.innerText = "Erro: " + error.message;
      });
  };
</script>
</body>
</html>
